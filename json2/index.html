<!DOCTYPE html>
<html>

<head>
    <title>example</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exjson.css">
</head>

<body>
    <ul id="tester">

    </ul>
    <script>
        var ul = document.getElementById('tester');

        function createNode(element) {
            return document.createElement(element);
        }
        function append(tester, el) {
            return tester.appendChild(el);
        }
        fetch('https://randomuser.me/api/?results=15')
            .then((resp) => resp.json())
            .then((json) => {
                console.log(json);
                var data = json.results;
                console.log(data);
                var users= data.map((user)=>{
                    console.log(user);
                    var list = createNode('li');
                    var name = createNode('p');
                    var email = createNode('p');
                    var mobile = createNode('p');
                    var image = createNode('img');
                    // var id=createNode('p');
                    name.innerHTML = user.name.first+'  '+user.name.last;
                    mobile.innerHTML = user.cell;
                    email.innerHTML = user.email;
                    image.src=user.picture.large;
                    // id.innerHTML=user.name;
                    // append(list,id);
                    append(list, image);
                    append(list, email);
                    append(list,mobile);
                    append(list,name);
                    append(ul,list);
                })
            });
    </script>
</body>

</html>
